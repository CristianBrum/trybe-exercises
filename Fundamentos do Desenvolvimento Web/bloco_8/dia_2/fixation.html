<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Para cada e-mail do array emailList, a função callback é executada.</p>
<button id="btn-filter">ForEach</button>
<div id="email-list"></div>
<script>
  const emailList = [
  "isa@myemail.com",
  "lipe@myemail.com",
  "digo@myemail.com",
  "greg@myemail.com"
];

const showEmail = (list) => {
  const div = document.getElementById('email-list');
  div.innerHTML = 'éoq';
  list.forEach(element => {
    const p = document.createElement('p');
    p.innerHTML = `${element} : Enviado com sucesso!`;
    div.appendChild(p);
  });
}

const button = document.getElementById('btn-filter');
button.addEventListener('click', () => showEmail(emailList));

</script>
</body>
</html>
